<script>
    var slideIndex=1;
    showSlides(slideIndex);
    function plusSlides(n){
     showSlides(slideIndex+=n);   
    }
    function currentSlide(n){
        showSlides(slideIndex=n);
    }
    function showSlides(n){
        var I;
        var slide =document.getElementsByClassName("MySlides");
        var gogo=document.getElementsByClassName("demo");
        var text=document.getElementById("oiebsfouiws");
        if(n>slide.length){
            slideIndex=1;
        }
        if(n<1){
            slideIndex=slide.length;
        }
        for(I=0;I<slide.length;I++){
            slide[I].style.display="none";
        }
        for(I=0;I<gogo.length;I++){
            gogo[I].className=gogo[I].className.replace("active","");        
            }
            slide[slideIndex-1].style.display="block";
            gogo[slideIndex-1].className+="active";
            text.innerHTML=gogo[slideIndex-1].alt;
    }
    </script>
